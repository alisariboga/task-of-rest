plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.5.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: '2.5.4'
//    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
//    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'javax.persistence', name: 'persistence-api', version: '1.0'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.5.4'



    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'

}

test {
    useJUnitPlatform()
}
